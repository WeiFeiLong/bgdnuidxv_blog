{% extends "password_reset/base.html" %}
{% load i18n %}
{% load staticfiles %}

{% block title %}{% trans "Password recovery" %}{% endblock %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'login/css/login-password.css' %}">
<style>

</style>
{% endblock head %}

{% block content %}
<div class="main-w3l">
	<div class="w3layouts-main">
		<h2>密码找回</h2>
		<form method="post" action="{{ url }}">
			{% csrf_token %}
			<div class="name">
				<input type="text" name="username_or_email" required="" id="id_username_or_email" placeholder="用户名或者邮箱" />
			</div>
			<input type="submit" value="提 交">
		</form>
	</div>
</div>
{% endblock %}
