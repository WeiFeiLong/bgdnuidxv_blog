<p style="color: red;font-weight:900;">{{ user_name }}</p>

<p>这有一条回复你的评论。</p>

<p>在文章
    <a href="http://{{ site.domain }}{{ comment.content_object.get_absolute_url }}">{{ comment.content_object.title }}</a>中，
    <span style="color: orange">{{ comment.name }}</span>
    在{{ comment.submit_date|date:"SHORT_DATE_FORMAT" }}回复你说：<br/>
</p>

<p>
    <i>{{ comment.comment|safe }}</i>
</p>


<p>如有打扰，请点击 <a href="http://{{ site.domain }}{{ mute_url }}">此处</a>来屏蔽未来所有回复你的消息，你将不会被打扰。</p>
<p>--<br/>
    最好的祝愿<br/>
    <a href="http://{{ site.domain }}">小眼记</a>
</p>
