{% extends "django_comments_xtd/base.html" %}
{% load i18n %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/static/css/pinglun-28.css">
{% endblock head %}

{% block content %}
<div class="pinglun">
    <h3 class="text-center">评论确认邮件已发出</h3>
    <hr/>
    <pinglun>   <!--文章评论-->
        <div class="container center_content">
            <p class="lead text-center">
                {% blocktrans %}一封评论确认的邮件已发送到你刚填写的邮箱中，请查收；同时，请点击确认链接已发表此评论，感谢你的理解！{% endblocktrans %}
            </p>
            <p class="pt-5 text-center">
                返回<a href="{{ target.get_absolute_url }}">{{ target }}</a>
            </p>
        </div>
    </pinglun>
</div>
{% endblock %}
