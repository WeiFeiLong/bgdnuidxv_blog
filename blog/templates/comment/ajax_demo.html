<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX局部刷新实例</title>
</head>
<body>

<label for="i1"></label><input type="text" id="i1">+
<label for="i2"></label><input type="text" id="i2">=
<label for="i3"></label><input type="text" id="i3">
<input type="button" value="AJAX提交" id="b1">

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/popper.js/1.16.0/umd/popper.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/3.3.0/js/bootstrap.js"></script>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script>
    $("#b1").on("click", function () {
        $.ajax({
            url:"/comment/ajax_add/", //别忘了加双引号
            type:"GET",
            data:{"i1":$("#i1").val(),"i2":$("#i2").val()}, //object类型，键值形式的，可以不给键加引号
            success:function (data) {
                $("#i3").val(data);
            }
        })
    })
</script>
</body>
</html>
